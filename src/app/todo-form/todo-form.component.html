
<div class="container border">

    <div class="myBar">
        <h2>
          Adicionar Tarefa
        </h2>
      </div>
    <form class="box" (ngSubmit)="addTodo()">
        <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input type="text" [(ngModel)]="title"  name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titulo da tarefa">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Descrição</label>
            <textarea [(ngModel)]="description" class="form-control"name="description" id="exampleInputPassword1" cols="30" rows="5" placeholder="Descrição da tarefa"></textarea>
          </div>
          <div class="form-group mb-3">
              <label for="exampleInputPassword1">Data</label>
              <input [(ngModel)]="limit" type="date" name="date"class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
    </form>
</div>
