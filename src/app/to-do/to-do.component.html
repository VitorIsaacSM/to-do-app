<div class="container">
  <div class="media">
    <div class="media-body">
      <h3 class="mt-0">{{todo.title}}</h3>
      <p>{{todo.description}}</p>     
      <h5>Limite : {{todo.limit | date: 'dd/M/y'}}</h5>  
    </div>
    <div class="myCheckbox">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [id]="todo.index" value="option1" [(ngModel)]="todo.isDone" (click)="log()">
            <label class="form-check-label" [for]="todo.index">Done</label>
          </div>   
      </div>
  </div>
</div>
